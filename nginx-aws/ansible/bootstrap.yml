---
- name: Wait 300 seconds for port 22 to become open and contain "OpenSSH"
  wait_for:
    port: 22
    host: '{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}'
    search_regex: OpenSSH
    delay: 15
    timeout: 600
    sleep: 30
  connection: local
  become: False

- name: get os family
  shell: cat /etc/*-release | grep -iw id | cut -d"=" -f2
  register: os_family_cmd

- set_fact:
    os_family: "{{ os_family_cmd.stdout }}"

- name: install python on ubuntu
  raw: test -e /usr/bin/python || (sudo apt -y update && sudo apt install -y python-minimal)
  register: task_result
  until: task_result.rc == 0
  retries: 5
  delay: 30
  when: os_family == "ubuntu"

- name: install python on centos
  raw: test -e /usr/bin/python || (sudo yum install -y python)
  register: task_result
  until: task_result.rc == 0
  retries: 5
  delay: 30
  when: os_family == "centos"

- name: check to see if pip is already installed
  command: "pip --version"
  ignore_errors: true
  register: pip_is_installed
  changed_when: false
  become: yes

- block:
    - name: download get-pip.py
      get_url: url=https://bootstrap.pypa.io/get-pip.py  dest=/tmp
    - name: install pip
      command: "python /tmp/get-pip.py"
      become: yes
    - name: delete get-pip.py
      file: state=absent path=/tmp/get-pip.py
  when: pip_is_installed.rc != 0